<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ojha Store | Avishek Ojha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --accent: #10b981; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; --gray: #94a3b8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark); color: var(--text); overflow-x: hidden; }

        /* Navigation & Sidebar */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(15,23,42,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #334155; }
        .logo { font-size: 1.4rem; font-weight: 800; cursor: pointer; } .logo span { color: var(--primary); }
        .menu-icon { font-size: 1.5rem; cursor: pointer; color: white; display: block; }
        
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--card); z-index: 2500; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px; border-right: 1px solid #334155; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 2400; }
        .sidebar-overlay.active { display: block; }
        .nav-item { display: block; padding: 15px; color: var(--text); text-decoration: none; font-size: 1.1rem; border-radius: 10px; margin-bottom: 10px; transition: 0.2s; }
        .nav-item:hover { background: rgba(59, 130, 246, 0.1); color: var(--primary); }

        /* Lightbox Slider */
        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lightbox img { max-width: 90%; max-height: 80%; border-radius: 10px; object-fit: contain; }
        .lb-close { position: absolute; top: 20px; right: 20px; font-size: 35px; cursor: pointer; color: white; }
        .lb-nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; transform: translateY(-50%); pointer-events: none; }
        .lb-arrow { background: rgba(255,255,255,0.1); border: none; color: white; padding: 15px; border-radius: 50%; cursor: pointer; font-size: 20px; pointer-events: auto; }

        /* App Grid */
        .container { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .app-card { background: var(--card); padding: 12px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .app-icon { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; margin-bottom: 8px; }
        .app-name { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Modal & Screenshots */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; z-index: 2000; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 25px 25px 0 0; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s; }
        .screenshots { display: flex; gap: 12px; overflow-x: auto; margin: 20px 0; padding-bottom: 5px; scrollbar-width: none; }
        .ss-item { height: 220px; min-width: 130px; border-radius: 12px; object-fit: cover; cursor: zoom-in; flex-shrink: 0; }
        
        .legal-box { background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; font-size: 12px; }
        .dl-btn { width: 100%; height: 55px; background: var(--primary); border: none; color: white; font-weight: bold; font-size: 1.1rem; border-radius: 14px; cursor: pointer; transition: 0.3s; }
        .dl-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .dl-btn.loading { background: var(--accent); animation: pulse 1.5s infinite; }

        /* QR Section */
        #qrSection { text-align: center; background: #fff; padding: 20px; border-radius: 15px; margin: 15px 0; display: none; }
        #qrCode img { margin: 0 auto; }
        .qr-msg { color: var(--dark); font-weight: bold; margin-top: 10px; font-size: 14px; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        footer { text-align: center; padding: 40px; color: var(--gray); font-size: 0.8rem; border-top: 1px solid #334155; margin-top: 20px; }
        #downloadFrame { display: none; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="margin-bottom: 30px; color: var(--primary);">OJHA Menu</h2>
        <a href="#" class="nav-item" onclick="toggleMenu()">üè† Home</a>
        <a href="#" class="nav-item" id="sidePrivacy">üõ°Ô∏è Privacy Policy</a>
        <a href="#" class="nav-item" onclick="alert('Official distribution hub by Avishek Ojha.')">‚ÑπÔ∏è About Us</a>
    </div>

    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <div class="logo" onclick="location.reload()">OJHA<span>STORE</span></div>
        <div style="width: 20px;"></div>
    </nav>

    <div class="container">
        <h2 style="margin: 15px 0;">New Releases</h2>
        <div class="app-grid" id="appGrid"></div>
    </div>

    <div id="lightbox">
        <span class="lb-close" onclick="closeLightbox()">&times;</span>
        <div class="lb-nav"><button class="lb-arrow" onclick="changeSlide(-1)">&#10094;</button><button class="lb-arrow" onclick="changeSlide(1)">&#10095;</button></div>
        <img id="lbImg" src="">
    </div>

    <iframe id="downloadFrame"></iframe>

    <div id="appModal" class="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <div id="modalData"></div>
            
            <div id="qrSection">
                <div id="qrCode"></div>
                <p class="qr-msg">Scan this QR code with an Android device to download.</p>
            </div>

            <button class="dl-btn" id="dlButton" onclick="startDownloadSequence()" disabled>
                <span id="btnText">Download APK</span>
            </button>
        </div>
    </div>

    <footer><p>¬© 2026 Avishek Ojha. All rights reserved.</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAG_Irxl4In1nFAxvKKjZHEkEslYbC2r1I",
            authDomain: "ojhastore10.firebaseapp.com",
            projectId: "ojhastore10",
            storageBucket: "ojhastore10.firebasestorage.app",
            messagingSenderId: "885824199720",
            appId: "1:885824199720:web:1a0c5e0c4499100545e91d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let activeApp = null, activeAppId = null, currentSSIndex = 0;

        // Device Check
        const isAndroid = /Android/i.test(navigator.userAgent);

        window.toggleMenu = () => {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        onValue(ref(db, 'apps'), (snapshot) => {
            const grid = document.getElementById('appGrid'), data = snapshot.val();
            grid.innerHTML = '';
            if(!data) return;
            for (let id in data) {
                const item = data[id];
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `<img src="${item.logo}" class="app-icon"><div class="app-name">${item.name}</div><small style="color:var(--accent)">${item.downloads || 0} Downloads</small>`;
                card.onclick = () => openDetails(id, item);
                grid.appendChild(card);
            }
        });

        window.openDetails = (id, app) => {
            activeApp = app; activeAppId = id;
            let ssHtml = '';
            app.screenshots.forEach((url, i) => { ssHtml += `<img src="${url}" class="ss-item" onclick="openLightbox(${i})">`; });

            document.getElementById('modalData').innerHTML = `
                <div style="display:flex; gap:15px; align-items:center; margin-bottom:15px;">
                    <img src="${app.logo}" style="width:70px; height:70px; border-radius:18px; object-fit:cover;">
                    <div><h2 style="margin:0">${app.name}</h2><p style="color:#10b981; font-size:14px; margin:0">Avishek Ojha</p></div>
                </div>
                <div class="screenshots">${ssHtml}</div>
                <p style="color:#94a3b8; font-size:14px; line-height:1.5; margin-bottom:15px;">${app.description}</p>
                <div class="legal-box">
                    <p style="color:#94a3b8; margin-bottom:10px;"><strong>Notice:</strong> This is an official distribution. Developer is not responsible if downloaded from third party source.</p>
                    <label style="display:flex; gap:10px; color:white; cursor:pointer;"><input type="checkbox" id="legalAgree" onchange="toggleDownloadBtn()" style="width:18px; height:18px;">
                    <span>I accept the terms and have read the <a href="${app.privacyUrl}" target="_blank" style="color:var(--primary)">Privacy Policy</a>.</span></label>
                </div>`;
            
            const dlBtn = document.getElementById('dlButton');
            const qrSec = document.getElementById('qrSection');
            
            if (isAndroid) {
                dlBtn.style.display = 'block';
                qrSec.style.display = 'none';
            } else {
                dlBtn.style.display = 'none';
                qrSec.style.display = 'block';
                document.getElementById('qrCode').innerHTML = "";
                new QRCode(document.getElementById("qrCode"), {
                    text: window.location.href,
                    width: 180,
                    height: 180
                });
            }

            document.getElementById('dlButton').disabled = true;
            document.getElementById('appModal').classList.add('active');
        };

        window.openLightbox = (i) => { 
            currentSSIndex = i; 
            document.getElementById('lbImg').src = activeApp.screenshots[currentSSIndex]; 
            document.getElementById('lightbox').style.display = 'flex'; 
        };
        window.closeLightbox = () => document.getElementById('lightbox').style.display = 'none';
        window.changeSlide = (dir) => { 
            currentSSIndex = (currentSSIndex + dir + activeApp.screenshots.length) % activeApp.screenshots.length; 
            document.getElementById('lbImg').src = activeApp.screenshots[currentSSIndex]; 
        };

        window.toggleDownloadBtn = () => { 
            document.getElementById('dlButton').disabled = !document.getElementById('legalAgree').checked; 
        };

        window.startDownloadSequence = () => {
            const btn = document.getElementById('dlButton'), btnText = document.getElementById('btnText');
            btn.classList.add('loading'); btnText.innerText = "Downloading...";
            runTransaction(ref(db, `apps/${activeAppId}/downloads`), (c) => (c || 0) + 1);
            document.getElementById('downloadFrame').src = activeApp.apkUrl;
            setTimeout(() => { closeModal(); btn.classList.remove('loading'); btnText.innerText = "Download APK"; }, 4000);
        };

        window.closeModal = () => document.getElementById('appModal').classList.remove('active');
    </script>
</body>
</html>
