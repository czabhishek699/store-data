<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ojha Store | Avishek Ojha</title>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #10b981;
            --dark: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { background-color: var(--dark); color: var(--text); overflow-x: hidden; }

        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid #334155;
        }

        .logo { font-size: 1.4rem; font-weight: 800; }
        .logo span { color: var(--primary); }

        .container { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }

        .app-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; margin-top: 20px;
        }

        .app-card {
            background: var(--card); padding: 12px; border-radius: 20px;
            text-align: center; cursor: pointer; transition: 0.3s;
            border: 1px solid transparent;
        }
        .app-card:active { transform: scale(0.95); background: #2d3748; }

        .app-icon { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; margin-bottom: 8px; }
        .app-name { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 2000; align-items: flex-end;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: var(--card); width: 100%; padding: 25px;
            border-radius: 25px 25px 0 0; max-height: 90vh; overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        .screenshots { display: flex; gap: 12px; overflow-x: auto; margin: 20px 0; padding-bottom: 5px; scrollbar-width: none; }
        .ss-item { height: 220px; min-width: 130px; border-radius: 12px; object-fit: cover; flex-shrink: 0; background: #0f172a; }

        .legal-box {
            background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 12px;
            margin-bottom: 15px; border: 1px solid #334155; font-size: 12px;
        }

        .dl-box { position: relative; width: 100%; height: 55px; margin: 15px 0; border-radius: 14px; overflow: hidden; }
        .dl-btn {
            width: 100%; height: 100%; background: var(--primary); border: none;
            color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; position: relative; z-index: 2;
            transition: 0.3s;
        }
        .dl-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #475569; }
        
        /* Downloading State Styling */
        .dl-btn.loading { background: var(--accent); animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        footer { text-align: center; padding: 40px; color: var(--gray); font-size: 0.8rem; }

        @media (min-width: 768px) {
            .app-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
            .modal-content { max-width: 500px; margin: 0 auto; border-radius: 25px; margin-bottom: 5vh; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">OJHA<span>STORE</span></div>
    </nav>

    <div class="container">
        <h2 style="margin: 15px 0;">New Releases</h2>
        <div class="app-grid" id="appGrid"></div>
    </div>

    <div id="appModal" class="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <div id="modalData"></div>
            
            <div class="dl-box">
                <button class="dl-btn" id="dlButton" onclick="startDownloadSequence()" disabled>
                    <span id="btnText">Download APK</span>
                </button>
            </div>
            <div id="openAppArea" style="text-align: center; margin-top: 10px;"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Avishek Ojha. All rights reserved.</p>
        <p>Official Store Distribution.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAG_Irxl4In1nFAxvKKjZHEkEslYbC2r1I",
            authDomain: "ojhastore10.firebaseapp.com",
            projectId: "ojhastore10",
            storageBucket: "ojhastore10.firebasestorage.app",
            messagingSenderId: "885824199720",
            appId: "1:885824199720:web:1a0c5e0c4499100545e91d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let activeApp = null;

        onValue(ref(db, 'apps'), (snapshot) => {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = '';
            const data = snapshot.val();
            if(!data) return;
            for (let id in data) {
                const item = data[id];
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `<img src="${item.logo}" class="app-icon"><div class="app-name">${item.name}</div>`;
                card.onclick = () => openDetails(item);
                grid.appendChild(card);
            }
        });

        window.openDetails = (app) => {
            activeApp = app;
            let ssHtml = '';
            if(app.screenshots) {
                app.screenshots.forEach(url => { ssHtml += `<img src="${url}" class="ss-item">`; });
            }

            document.getElementById('modalData').innerHTML = `
                <div style="display:flex; gap:15px; align-items:center;">
                    <img src="${app.logo}" style="width:65px; height:65px; border-radius:15px; object-fit:cover;">
                    <div><h2 style="margin:0">${app.name}</h2><p style="color:#10b981; font-size:14px; margin:0">Avishek Ojha</p></div>
                </div>
                <div class="screenshots">${ssHtml}</div>
                
                <p style="color:#94a3b8; font-size:14px; line-height:1.5;">${app.description}</p>
                <div class="legal-box">
                    <p style="color:#94a3b8; line-height:1.4; margin-bottom:10px;">
                        <strong>Important Notice:</strong> This is an official distribution. By downloading, you acknowledge that the developer's decision is final.
                    </p>
                    <label style="display:flex; gap:10px; align-items:flex-start; cursor:pointer; color:white;">
                        <input type="checkbox" id="legalAgree" onchange="toggleDownloadBtn()" style="width:18px; height:18px;">
                        <span>I accept terms & conditions and have read the <a href="${app.privacyUrl}" target="_blank" style="color:var(--primary)">Privacy Policy</a>.</span>
                    </label>
                </div>
            `;
            
            const dlBtn = document.getElementById('dlButton');
            const btnText = document.getElementById('btnText');
            dlBtn.disabled = true;
            dlBtn.classList.remove('loading');
            btnText.innerText = "Download APK";
            
            document.getElementById('appModal').classList.add('active');
        };

        window.toggleDownloadBtn = () => {
            document.getElementById('dlButton').disabled = !document.getElementById('legalAgree').checked;
        };

        window.startDownloadSequence = () => {
            if(!activeApp || !activeApp.apkUrl) return;
            
            const btn = document.getElementById('dlButton');
            const btnText = document.getElementById('btnText');

            // 1. Update UI to "Downloading..."
            btn.classList.add('loading');
            btnText.innerText = "Downloading...";
            btn.disabled = true;

            // 2. Trigger Download immediately
            const link = document.createElement('a');
            link.href = activeApp.apkUrl;
            link.setAttribute('download', ''); // Suggest download
            link.target = '_blank'; // Opens in new tab if browser prefers
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 3. Close modal after a short delay for feedback
            setTimeout(() => {
                closeModal();
            }, 3000);
        };

        window.closeModal = () => {
            document.getElementById('appModal').classList.remove('active');
        };
    </script>
</body>
</html>
